<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Quiropraxia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h2 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-3">
                        <span>Painel Admin</span>
                    </h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" id="menuPacientes" href="#">
                                <i class="bi bi-person"></i> Pacientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="menuSobre" href="quiroabout.html" target="_blank">
                                <i class="bi bi-info-circle"></i> Sobre Quiropraxia
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" target="_blank">
                                <i class="bi bi-file-earmark-text"></i> Ver Formulário
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Lista de Pacientes</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                <i class="bi bi-arrow-clockwise"></i> Atualizar
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="exportBtn">
                                <i class="bi bi-download"></i> Exportar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Lista de pacientes -->
                <div class="patient-table-container" style="max-height: 600px; overflow-y: auto; overflow-x: auto; border: 1px solid #dee2e6; border-radius: 0.25rem;">
                    <table class="table table-striped table-hover" style="min-width: 800px;">
                        <thead style="position: sticky; top: 0; background-color: white; z-index: 1000;">
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th class="sortable" data-sort="date">
                                    Data <i class="bi bi-arrow-down-up sort-icon"></i>
                                </th>
                                <th>Queixa Principal</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pacientesLista">
                            <!-- Será preenchido via JavaScript -->
                            <tr>
                                <td colspan="5" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Modal de Detalhes do Paciente -->
                <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="pacienteModalLabel">Detalhes do Paciente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <div id="pacienteDetalhes">
                                    <!-- Será preenchido via JavaScript -->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary" id="btnImprimir">Imprimir</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal de Confirmação para Excluir -->
                <div class="modal fade" id="confirmarExclusaoModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar Exclusão</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <p>Tem certeza que deseja excluir este paciente? Esta ação não pode ser desfeita.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-danger" id="confirmarExclusaoBtn">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="js/admin-script.js"></script>
</body>
</html>
